<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .fundo{
            background-image: url('./assets/bg-1.gif');
            height: 100vh;
            color: #fff;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
        }
        .calculadora{
            position: absolute;
            background-color: #473f3fcc;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 15px;
            padding: 15px;
        }
        .botao{
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 3px;
            background-color: rgb(59, 56, 56);
            border: none;
            color: #fff;
            box-shadow: rgba(82, 18, 134, 0.25) 0px 54px 55px, rgba(77, 19, 110, 0.12) 0px -12px 30px, rgba(72, 15, 99, 0.12) 0px 4px 6px, rgba(74, 25, 111, 0.17) 0px 12px 13px, rgba(86, 25, 144, 0.09) 0px -3px 5px;
            
        }
        .botao:hover{
            background-color: black;
            box-shadow: rgba(82, 18, 134, 0.25) 0px 54px 55px, rgba(77, 19, 110, 0.12) 0px -12px 30px, rgba(72, 15, 99, 0.12) 0px 4px 6px, rgba(74, 25, 111, 0.17) 0px 12px 13px, rgba(86, 25, 144, 0.09) 0px -3px 5px;
        }
        #resultado{
            background-color: white;
            width: 207px;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: black;
            text-align: right;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="fundo">
        <h1>Calculadora Funcional - Teste de Sistemas</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num) {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }
    
        function clean() {
            document.getElementById('resultado').innerHTML = "";
        }
    
        function back() {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.slice(0, -1);
        }
    
        function calcular() {
            var resultado = document.getElementById('resultado').innerHTML;
            if (resultado) {
                try {
                    document.getElementById('resultado').innerHTML = eval(resultado);
                } catch (e) {
                    document.getElementById('resultado').innerHTML = "Erro";
                }
            } else {
                document.getElementById('resultado').innerHTML = "Nada...";
            }
        }
    
        // Aq Suporte a teclado físico
        document.addEventListener("keydown", function(event) {
            const key = event.key;
            const allowedKeys = "0123456789+-*/.";
    
            if (allowedKeys.includes(key)) {
                insert(key);
            } else if (key === "Enter") {
                event.preventDefault(); // evitar submissão de formulário
                calcular();
            } else if (key === "Backspace") {
                back();
            } else if (key.toUpperCase() === "C") {
                clean();
            }
        });
    </script>    
</body>
</html>
